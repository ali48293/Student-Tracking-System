{% extends 'hod_template/base.html' %}

{% block HomePage %}
    <div class="mdk-header-layout__content mdk-header-layout__content--fullbleed mdk-header-layout__content--scrollable page">
      <div class="container-fluid page__container">
          <div class="card card-form ">
              <div class="row no-gutters">
                  <div class="col-lg-4 card-body ">
                      <p><strong class="headings-color m-4">Basic Information</strong></p>
                      <p class="text-muted m-3">Edit your account details and settings.</p>
                  </div>
                
                  <div class=" col-lg-6 card-form__body card-body">
                      <div class="row mb-lg-3 mb-md-3 mb-3">
                          <div class="col-lg-6 col-md-6 col-12">
                              <div class="row mb-lg-3 mb-md-3 mb-3">
                                  <div class="col-lg-12 col-md-12 card-header text-bold">
                                      <div class="form-text">
                <br><br>
                                        <h6 class="headings-color">
                                              User ID : {{user.id}}
                                          </h6>
                                      </div>
                                  </div>
                              </div>
  
                      
  
                              <div class="row">
                                  <div class="col-md-12 col-lg-12 ">
                                                      <div class="form-group">
                                                          <label class="card-header" for="fname">First name</label>
                                                        <div class="m-3">  {{user.username}}</div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          
                                         
                                      </div>
                                      <div class="row mb-lg-1 mb-md-3 mb-3">
                                          <div class="col-lg-6 col-md-6 col-12">
                                              <div class="form-group">
                                                  <label for="emailaddress" class="headings-color card-header">E-Mail Address</label>
                                                 <div class="m-3"> {{user.email}} </div>
                                              </div>
                                          </div>

                                      </div>
                                      <div class="row mb-lg-1 mb-md-4 mb-4">
                                          <div class="col-lg-6 col-md-6">
                                              <div class="form-group form-group-custom-primary mb-lg-0 mb-md-0 mb-0">
                                                  <label for="profiletype" class="headings-color card-header">
                                                
                                                  Profile Type
                                                  </label>
                                                  
                                                  {% if user.user_type == '1' %}
                                                    
                                                  
                                                  <div class="m-3"> Admin </div>
                                                </div> 
                                                {% endif %}
                                                 
                                              </div>
                                              
                                              
                                          </div>
                                          <button class="btn">
                                            <a href="/logout_user" class="btn btn-danger radiolist" >
                                            Logout
                                           <i  class=" col-2 fas fa-unlock-alt"></i>  
                                           
                                          </a>
                                        </button>                                
                                          
                                      </div>
                                      
                                  </div>
                              </div>
                          </div>

                      
                      </div>
{% endblock HomePage %}
